<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Examination 2</title>
    <link rel="stylesheet" href="stylesheet/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
</head>
<body>

<div id="nicknameboard">
    <div id="nickname">
        Please enter your desired nickname:<br>
        <input id="nicknamefield" type="text" value="">
        <br>
        You will have 20 seconds to answer each question, but ultimately the goal is to do it as fast as possible.
        <br>
        <input id="begin" type="submit" value="Begin with the quiz!">
    </div>
</div>

<div id="mainboard">
    <div id="countdown">20
    </div>
    <div id="question">
        Question: <strong id="text"></strong>
    </div>
    <div id="answer">
        Answer:<form action="" id="answertype">
        <input id="answerfield" type="text" value="">
        <div id="temp"></div>

        </form>
        <input id="submit" type="submit" value="Submit answer!">
        <input id="next" type="submit" value="Next question!"><br>

    </div>
</div>

<div id="highscoreboard">
    <div id="highscore">
        Good job on completing the quiz!<br>
        Highscore:<br>
    </div>
</div>
<div id="loserboard">
<p id="losertext">DU SUGER!!!!!!!!!</p>
</div>


<script src="javascript/build.js"></script>
</body>
</html>
